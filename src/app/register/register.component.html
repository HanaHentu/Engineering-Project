<section class="hero is-primary is-bold is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <p class="title is-1 has-text-dark">
                Registration
            </p>

            <!-- FORM -->
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form (ngSubmit)="submitForm()" #loginForm="ngForm" class="box">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                                <input type="email" name="email" placeholder="E-mail address" class="input" [(ngModel)]="email" #emailInput="ngModel" required email>
                                <span class="icon is-small is-left">
                                    <fa-icon [icon]="faEnvelope"></fa-icon>
                                </span>
                            </div>
                            <div class="help is-warning has-text-left" *ngIf="emailInput.invalid && emailInput.touched && emailInput.hasError('email')">Please enter a valid email address</div>
                            <div class="help is-warning has-text-left" *ngIf="emailInput.invalid && emailInput.touched && emailInput.hasError('required')">Email is required</div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Nickname</label>                            
                            <div class="control has-icons-left">
                                <input type="text" name="name" placeholder="Nickname" class="input" [(ngModel)]="name" #nameInput="ngModel" required>
                                <span class="icon is-small is-left">
                                    <fa-icon [icon]="faUserCircle"></fa-icon>
                                </span>
                            </div>
                            <div class="help is-warning has-text-left" *ngIf="nameInput.invalid && nameInput.touched">Enter your Nickname</div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input type="password" name="password" placeholder="password" class="input" [(ngModel)]="password" #passwordInput="ngModel" required>
                                <span class="icon is-small is-left">
                                    <fa-icon [icon]="faLock"></fa-icon>
                                </span>
                            </div>
                            <div class="help is-warning has-text-left" *ngIf="passwordInput.invalid && passwordInput.touched">Enter your password</div>
                        </div>
                        <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <button type="submit" class="button is-warning is-outlined" routerLink="/">
                                    Register
                                </button>
                            </p>
                            <p class="control">
                                <button class="button is-warning is-outlined" routerLink="/">
                                    Back
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- FORM -->

        </div>
    </div>
</section>
