<div class="modal is-active">
    <div class="modal-background" (click)="cancel()"></div>
    <div class="modal-card">
        <header class="modal-card-head has-background-dark">
            <p class="modal-card-title">Upload image</p>
            <button class="delete" aria-label="close" (click)="cancel()"></button>
        </header>
        <section class="modal-card-body has-background-dark">
            <form (ngSubmit)="postImage()" #postForm="ngForm" class="box has-background-dark">
                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input type="text" name="text" placeholder="Title" class="input" [(ngModel)]="title" #titleInput="ngModel" required>
                    </div>
                    <div class="help is-warning has-text-left" *ngIf="titleInput.invalid && titleInput.touched">Enter image title</div>
                </div>
                <div class="field">
                    <label class="label">Tags</label>
                    <div class="control">
                        <input type="text" name="tags" placeholder="Tags" class="input" [(ngModel)]="tags" #tagsInput="ngModel" required>
                    </div>
                    <div class="help is-warning has-text-left" *ngIf="tagsInput.invalid && tagsInput.touched">Enter image tags</div>
                </div>
                <div class="field">
                    <label class="label">Image</label>
                    <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume" [(ngModel)]="resume" accept="image/*" #urlInput="ngModel" #imageSelector (change)="onImageSelected(imageSelector)" required>
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choose an imageâ€¦
                                </span>
                            </span>
                        </label>
                      </div>
                    <div class="help is-warning has-text-left" *ngIf="urlInput.invalid && urlInput.touched">Choose an image</div>
                </div>
            </form>
        </section>
        <footer class="modal-card-foot has-background-dark">
            <button class="button is-warning is-outlined" type="submit" [disabled]="postForm.invalid" (click)="postImage()" (click)="cancel()">Save changes</button>
            <button class="button is-warning is-outlined" (click)="cancel()">Cancel</button>
        </footer>
    </div>
</div>
